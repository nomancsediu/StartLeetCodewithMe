<!DOCTYPE html>
<html class="dark" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bengali Converto</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#4f46e5",
            "background-light": "#f8fafc",
            "background-dark": "#0f172a",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
          },
        },
      },
    };
</script>
<style>
    .material-icons-outlined {
      font-feature-settings: 'liga';
    }
</style>
</head>
{% load static %}
<body class="bg-background-light dark:bg-background-dark font-display text-slate-700 dark:text-slate-300 antialiased">
{% csrf_token %}
<div class="flex flex-col h-screen">
<header class="flex items-center justify-between p-3 sm:p-4 border-b border-slate-200 dark:border-slate-800 shadow-md bg-white dark:bg-slate-900">
<div class="flex items-center gap-2 sm:gap-3">
<div class="w-8 h-8 border-2 border-slate-400 dark:border-slate-500 rounded-full flex items-center justify-center">
<span class="text-slate-700 dark:text-slate-300 font-bold text-sm" style="font-family: 'Noto Serif Bengali', serif;">à¦¬</span>
</div>
<h1 class="text-lg sm:text-xl font-bold text-slate-800 dark:text-white">Bengali Converto</h1>
</div>
<div class="flex items-center gap-2 sm:gap-4">
<div class="flex items-center gap-1 text-xs sm:text-sm text-slate-500 dark:text-slate-400">
<span class="material-icons-outlined text-sm">visibility</span>
<span id="viewerCount">{{ viewer_count|default:"0" }}</span>
</div>

<button class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark text-slate-500 dark:text-slate-400" id="theme-toggle" type="button">
<span class="material-icons-outlined block dark:hidden">dark_mode</span>
<span class="material-icons-outlined hidden dark:block">light_mode</span>
</button>
</div>
</header>

<main class="flex-1 p-3 sm:p-6">
<div class="max-w-6xl mx-auto h-full">
<div class="grid grid-cols-1 lg:grid-cols-2 gap-3 sm:gap-6 h-full">
<!-- Left Box - Input -->
<div class="flex flex-col">
<div class="flex items-center justify-between mb-2 sm:mb-3">
<h2 class="text-base sm:text-lg font-semibold text-slate-800 dark:text-white">English / Banglish</h2>
<button onclick="clearInput()" class="text-xs sm:text-sm text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200">Clear</button>
</div>
<div class="flex-1 relative">
<textarea 
    id="inputText"
    class="w-full h-full bg-white dark:bg-slate-900/50 border border-slate-300 dark:border-slate-700 rounded-lg p-4 text-slate-800 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500 resize-none focus:ring-2 focus:ring-primary focus:border-transparent shadow-lg"
    placeholder="Type in English or Banglish... (Auto-translates as you type)"
></textarea>
</div>


</div>

<!-- Right Box - Output -->
<div class="flex flex-col">
<div class="flex items-center justify-between mb-2 sm:mb-3">
<h2 class="text-base sm:text-lg font-semibold text-slate-800 dark:text-white">Bengali Translation</h2>
<button onclick="copyTranslation()" class="text-xs sm:text-sm text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 flex items-center gap-1">
<span class="material-icons-outlined text-xs sm:text-sm">content_copy</span>
<span class="hidden sm:inline">Copy</span>
</button>
</div>
<div class="flex-1 relative">
<div 
    id="outputText"
    class="w-full h-full bg-white dark:bg-slate-800/30 border border-slate-300 dark:border-slate-700 rounded-lg p-4 text-slate-800 dark:text-slate-200 overflow-y-auto shadow-lg"
>
<div class="text-slate-500 dark:text-slate-400 italic">Translation will appear here...</div>
</div>
</div>


</div>
</div>
</div>
</main>

<!-- Footer -->
<footer class="border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 p-3 sm:p-4">
<div class="max-w-6xl mx-auto flex items-center justify-center gap-2 text-xs sm:text-sm text-slate-500 dark:text-slate-400">
<span>Developed by</span>
<a href="https://nomancse.netlify.app" target="_blank" class="text-primary hover:text-indigo-700 font-medium flex items-center gap-1">
<span class="material-icons-outlined text-sm">language</span>
Abdullah Al Noman
</a>
</div>
</footer>

</div>



<script>
    const themeToggle = document.getElementById('theme-toggle');
    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    let translateTimeout;

    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });



    // Auto translate functionality
    let isTranslating = false;
    let autoTranslateTimeout;
    
    async function translateText() {
        const text = inputText.value.trim();
        if (!text || isTranslating) {
            return;
        }
        
        isTranslating = true;
        outputText.innerHTML = '<div class="text-slate-500 dark:text-slate-400 italic flex items-center gap-2"><span class="material-icons-outlined animate-spin text-sm">refresh</span>Translating...</div>';
        

        


        try {
            const response = await fetch('/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ 
                    message: text
                })
            });

            const data = await response.json();
            
            if (data.status === 'success') {
                outputText.innerHTML = `<div class="text-slate-800 dark:text-slate-200 text-lg leading-relaxed">${data.response}</div>`;
            } else {
                outputText.innerHTML = `<div class="text-red-500">${data.error}</div>`;
            }
        } catch (error) {
            outputText.innerHTML = '<div class="text-red-500">Translation error</div>';
        } finally {
            isTranslating = false;
        }
    }

    function clearInput() {
        inputText.value = '';
        outputText.innerHTML = '<div class="text-slate-500 dark:text-slate-400 italic">Translation will appear here...</div>';
    }

    function copyTranslation() {
        const translation = outputText.textContent;
        if (translation && !translation.includes('Translation will appear')) {
            navigator.clipboard.writeText(translation);
            
            // Show feedback
            const copyBtn = event.target.closest('button');
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<span class="material-icons-outlined text-sm">check</span>Copied';
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
            }, 2000);
        }
    }



    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }



    // Auto translate on input change
    inputText.addEventListener('input', () => {
        clearTimeout(autoTranslateTimeout);
        const text = inputText.value.trim();
        
        if (!text) {
            outputText.innerHTML = '<div class="text-slate-500 dark:text-slate-400 italic">Translation will appear here...</div>';
            return;
        }
        
        // Auto translate after 800ms of no typing
        autoTranslateTimeout = setTimeout(() => {
            translateText();
        }, 800);
    });


</script>

</body>
</html>
